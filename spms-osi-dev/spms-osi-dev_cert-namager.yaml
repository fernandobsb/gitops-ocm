apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: spms-osi-dev
spec:
  project: default
  destination:
    server: https://172.18.255.200:443?agentName=spms-osi-dev # Replace with https://<principal-external-ip:port>?agentName=<managed-cluster-name>
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  source:
    chart: cert-manager
    repoURL: oci://quay.io/jetstack/charts
    targetRevision: v1.19.1  # verificar versão mais recente em https://artifacthub.io/packages/helm/cert-manager
    helm:
      releaseName: cert-manager
      values: |-
        installCRDs: true
        prometheus:
          enabled: true
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
  ignoreDifferences:
    - group: admissionregistration.k8s.io
      kind: ValidatingWebhookConfiguration
      jsonPointers:
        - /webhooks

---
# ClusterIssuer (Let's Encrypt Production) — aplicado via a mesma app
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
  namespace: cert-manager
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: devops@example.com.br       # <-- altere para o e-mail corporativo
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
      - http01:
          ingress:
            class: nginx




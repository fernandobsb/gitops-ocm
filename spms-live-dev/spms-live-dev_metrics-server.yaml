apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metrics-server
  namespace: spms-live-dev
spec:
  project: default
  destination:
    server: https://172.18.255.200:443?agentName=spms-live-dev # Replace with https://<principal-external-ip:port>?agentName=<managed-cluster-name>
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  source:
    repoURL: https://kubernetes-sigs.github.io/metrics-server/
    chart: metrics-server
    targetRevision: 3.12.2
    helm:
      releaseName: metrics-server
      values: |-
        args:
          - --kubelet-insecure-tls
        replicas: 2
        podDisruptionBudget:
          enabled: true
          minAvailable: 1
